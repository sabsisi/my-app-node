<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üîê Outils de S√©curit√©</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #1e1e2f, #2e2e50);
      color: white;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #00d4ff;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #ff4081;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e73370;
    }
    #password {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #entropy, #strength {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    .section {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .drop-zone {
      border: 2px dashed rgba(255,255,255,0.4);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      transition: background 0.3s ease;
      cursor: pointer;
      margin-top: 20px;
    }
    .drop-zone.dragover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <nav>
    <a href="form.html">üì® Formulaire</a>
    <a href="password.html">üîê G√©n√©rateur</a>
  </nav>

  <div class="section">
    <h1>üîê G√©n√©rateur s√©curis√©</h1>
    <label for="length">Longueur :</label>
    <input type="number" id="length" value="16" min="6" max="64" />
    <br />
    <button onclick="generatePassword()">G√©n√©rer</button>
    <div id="password"></div>
    <div id="entropy"></div>
    <div id="strength"></div>
  </div>

  <div class="section">
    <h1>üìÇ Chiffrement / D√©chiffrement</h1>
    <div class="drop-zone" id="drop-zone">
      Glissez un fichier ici ou cliquez pour s√©lectionner
    </div>
    <input type="file" id="fileInput" style="display:none" />
    <button id="encryptBtn">Chiffrer</button>
    <button id="decryptBtn">D√©chiffrer</button>
  </div>

  <script>
    // G√©n√©rateur de mot de passe
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value) || 16;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
      let pwd = "";
      for (let i = 0; i < length; i++) {
        pwd += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById('password').textContent = pwd;
      const entropy = calculateEntropy(pwd);
      document.getElementById('entropy').textContent = `üîê Entropie : ${entropy} bits`;
      document.getElementById('strength').textContent = `üîé Force : ${getStrength(entropy)}`;
    }

    function calculateEntropy(password) {
      let s = 0;
      if (/[a-z]/.test(password)) s += 26;
      if (/[A-Z]/.test(password)) s += 26;
      if (/[0-9]/.test(password)) s += 10;
      if (/[^a-zA-Z0-9]/.test(password)) s += 32;
      return Math.round(password.length * Math.log2(s));
    }

    function getStrength(entropy) {
      if (entropy < 40) return "‚ùå Faible";
      if (entropy < 60) return "‚ö†Ô∏è Moyenne";
      if (entropy < 80) return "‚úÖ Bonne";
      return "üîê Excellente";
    }

    // Chiffrement / D√©chiffrement fichiers
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    let selectedFile = null;

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      dropZone.textContent = `Fichier s√©lectionn√© : ${selectedFile.name}`;
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      selectedFile = e.dataTransfer.files[0];
      dropZone.textContent = `Fichier s√©lectionn√© : ${selectedFile.name}`;
    });

    async function sendFile(endpoint) {
      if (!selectedFile) {
        alert('Aucun fichier s√©lectionn√©.');
        return;
      }
      const formData = new FormData();
      formData.append('file', selectedFile);
      const res = await fetch(endpoint, { method: 'POST', body: formData });
      if (!res.ok) {
        alert('Erreur lors de la requ√™te');
        return;
      }
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = endpoint === '/encrypt' ? selectedFile.name + '.enc' : selectedFile.name.replace(/\.enc$/, '');
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    document.getElementById('encryptBtn').addEventListener('click', () => sendFile('/encrypt'));
    document.getElementById('decryptBtn').addEventListener('click', () => sendFile('/decrypt'));
  </script>
</body>
</html>
