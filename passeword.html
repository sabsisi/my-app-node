<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🔐 Générateur de mot de passe</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #eef5ff; }
    nav a { margin: 0 10px; text-decoration: none; color: #0077cc; font-weight: bold; }
    input, button { padding: 10px; margin-top: 15px; font-size: 16px; }
    #password { margin-top: 20px; font-size: 20px; font-weight: bold; }
    #entropy, #strength { margin-top: 10px; font-style: italic; color: #666; }
  </style>
</head>
<body>
  <nav>
    <a href="form.html">📨 Formulaire</a>
    <a href="password.html">🔐 Générateur</a>
  </nav>
  <h1>🔐 Générateur sécurisé</h1>
  <label>Longueur :
    <input type="number" id="length" value="16" min="6" max="64">
  </label><br>
  <button onclick="generatePassword()">Générer</button>
  <div id="password"></div>
  <div id="entropy"></div>
  <div id="strength"></div>
  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value) || 16;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
      let pwd = "";
      for (let i = 0; i < length; i++) pwd += chars[Math.floor(Math.random() * chars.length)];
      document.getElementById('password').textContent = pwd;
      const entropy = calculateEntropy(pwd);
      document.getElementById('entropy').textContent = `🔐 Entropie : ${entropy} bits`;
      document.getElementById('strength').textContent = `🔎 Force : ${getStrength(entropy)}`;
    }
    function calculateEntropy(password) {
      let s = 0;
      if (/[a-z]/.test(password)) s += 26;
      if (/[A-Z]/.test(password)) s += 26;
      if (/[0-9]/.test(password)) s += 10;
      if (/[^a-zA-Z0-9]/.test(password)) s += 32;
      return Math.round(password.length * Math.log2(s));
    }
    function getStrength(e) {
      if (e < 40) return "❌ Faible";
      if (e < 60) return "⚠️ Moyenne";
      if (e < 80) return "✅ Bonne";
      return "🔐 Excellente";
    }
  </script>
</body>
</html>
